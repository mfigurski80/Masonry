<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../build/Masonry.min.js"></script>
  <!-- ^^ combined minified file for MasonryJS -->
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #app {
      width: 100vw;
      height: 100vh;
    }
    .tile {
      background: red;
      border: 1px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="tile">Tile 1</div>
    <div class="tile">Tile 2</div>
    <div class="tile">Tile 3</div>
    <div class="tile">Tile 4</div>
    <div class="tile">Tile 5</div>
  </div>
</body>
<script>
  let app = new Masonry(document.getElementById("app"));
  app.placeTilesByClass("tile");
</script>
</html>
